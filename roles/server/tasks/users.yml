---
# Playbook to add groups and users

- group:
    name: sudo
    state: present

- group:
    name: torba
    state: present

- name: Add user gremax
  user:
    createhome: yes
    groups: sudo,torba
    home: /home/gremax
    name: gremax
    shell: /bin/bash
    skeleton: /etc/skel
    state: present
    system: no

- authorized_key:
    user: gremax
    state: present
    key: "ssh-rsa "
